<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS-DAMBAI Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #f2f2f2;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            background-color: #333;
            padding: 15px;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 48px;
            color: #333;
            margin-top: 20px;
            font-weight: bold;
            text-transform: uppercase;
            animation: animateHeading 2s ease-in-out infinite alternate;
        }

        @keyframes animateHeading {
            0% {
                color: #333;
                transform: scale(1);
            }
            100% {
                color: #555;
                transform: scale(1.1);
            }
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            color: #555;
        }

        .logo {
            max-width: 100px;
            margin: 20px auto;
            display: block;
            border-radius: 50%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Clock Style */
        .clock {
            font-size: 40px;
            font-weight: bold;
            color: #ffffff;
            margin: 20px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 10px;
            background-color: #0e055f;
        }

        /* Buttons */
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .button {
            width: 150px;
            height: 150px;
            margin: 20px;
            background-color: #333;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .button a {
            text-decoration: none;
            color: white;
        }
        .image-container {
            position: relative;
            width: 800px; /* Set the width of the container */
            height: 400px; /* Set the height of the container */
            margin: 20px auto; /* Center the container */  
            border-radius: 20px;
            overflow: hidden;
            box-shadow: #f39c12; 
        }
        .image-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensure the image covers the container */
        }

        /* Colorful Button Variations */
        .button.nursery { background-color: #e74c3c; }
        .button.kg { background-color: #3498db; }
        .button.lowerprim { background-color: #2ecc71; }
        .button.upperprim { background-color: #f39c12; }
        .button.secondary { background-color: #9b59b6; }

    </style>
</head>
<body>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="abooutus.html"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
        <a href="fees.html"><i class="fas fa-user-graduate"></i> Fees Submission</a>
    </nav>
    <img class="image-container" src="home img.jpg" alt="Logo">
    <h1>APS-DAMBAI</h1>
    <img class="logo" src="logo.jpg" alt="Logo">

    <!-- Clock Display -->
    <div class="clock" id="clock">00:00:00</div>
    <div class="container">
        <div class="button">
            <i class="fas fa-user-money"></i>
            <a href="fees.html">Fees Submission</a>
    </div>

    <!-- Buttons -->
    <div class="container">
        <div class="button nursery">
            <i class="fas fa-child"></i>
            <a href="nursery.html">NURSERY TERM BILL</a>
        </div>
        <div class="button kg">
            <i class="fas fa-book"></i>
            <a href="KG.html">KG TERM BILL</a>
        </div>
        <div class="button lowerprim">
            <i class="fas fa-book-open"></i>
            <a href="Lowerprim.html">LOWER PRIMARY TERM BILL</a>
        </div>
        <div class="button upperprim">
            <i class="fas fa-book-reader"></i>
            <a href="upperprim.html">UPPER PRIMARY TERM BILL</a>
        </div>
        <div class="button secondary">
            <i class="fas fa-graduation-cap"></i>
            <a href="jhs.html">SECONDARY TERM BILL</a>
        </div>
    </div>
    <section>
        <div class="clock" id="clock">
            <h2>PLEASE SUBMIT THE BILLS BEFORE 19TH DECEMBER, 2024 (5:00 PM):</h2>
            <span id="currentTime"></span>
    </section>
    <!-- JavaScript to Update the Clock -->
    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        // Update the clock every second
        setInterval(updateClock, 1000);

        // Initial call to display the time immediately
        updateClock();
    </script>
</body>
</html>
