<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APS-DAMBAI Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            background-color: #f9f9f9;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        /* Navigation Bar */
        nav {
            background-color: #0e055f;
            color: white;
            padding: 10px 0;
            position: sticky;
            top: 0;
            width: 100%;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #f39c12;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(rgba(14, 5, 95, 0.7), rgba(14, 5, 95, 0.7)), url('home img.jpg') no-repeat center center/cover;
            color: white;
            padding: 60px 20px;
            text-align: center;
        }

        .hero h1 {
            font-size: 48px;
            margin: 0;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }

        .hero h2 {
            margin-top: 10px;
            font-size: 20px;
            font-weight: 400;
        }

        .logo {
            margin: 30px auto;
            max-width: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Clock Section */
        .clock {
            font-size: 24px;
            font-weight: bold;
            color: white;
            margin: 20px auto;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            background-color: #f39c12;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        /* Buttons Container */
        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Buttons */
        .button {
            background-color: #0e055f;
            color: white;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
            border-radius: 15px;
            padding: 30px 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .button:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.4);
        }

        .button a {
            text-decoration: none;
            color: white;
        }

        /* Button Colors */
        .button.nursery { background-color: #e74c3c; }
        .button.kg { background-color: #3498db; }
        .button.lowerprim { background-color: #2ecc71; }
        .button.upperprim { background-color: #f39c12; }
        .button.secondary { background-color: #9b59b6; }

        /* Footer */
        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
            margin-top: 40px;
            font-size: 14px;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <nav>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="aboutus.html"><i class="fas fa-info-circle"></i> About Us</a>
        <a href="contact.html"><i class="fas fa-phone"></i> Contact</a>
        <a href="fees.html"><i class="fas fa-user-graduate"></i> Fees Submission</a>
    </nav>

    <section class="hero">
        <h1>APS-DAMBAI</h1>
        <h2>Your Gateway to Excellence</h2>
        <img class="logo" src="logo.jpg" alt="Logo">
    </section>

    <div class="clock" id="clock">00:00:00</div>

    <div class="container">
        <div class="button nursery">
            <i class="fas fa-child"></i>
            <a href="nursery.html">Nursery Term Bill</a>
        </div>
        <div class="button kg">
            <i class="fas fa-book"></i>
            <a href="KG.html">KG Term Bill</a>
        </div>
        <div class="button lowerprim">
            <i class="fas fa-book-open"></i>
            <a href="Lowerprim.html">Lower Primary Term Bill</a>
        </div>
        <div class="button upperprim">
            <i class="fas fa-book-reader"></i>
            <a href="upperprim.html">Upper Primary Term Bill</a>
        </div>
        <div class="button secondary">
            <i class="fas fa-graduation-cap"></i>
            <a href="jhs.html">Secondary Term Bill</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 APS-DAMBAI. All rights reserved. <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <script>
        function updateClock() {
            const clockElement = document.getElementById('clock');
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            clockElement.textContent = `${hours}:${minutes}:${seconds}`;
        }

        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
